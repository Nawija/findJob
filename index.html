<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="margin: 0; padding: 0; box-sizing: border-box; text-align: center;">

    <div style="max-width: 900px;  margin: 0 auto; border-bottom: 2px solid #dcdcdc;">
        <div style="display: flex; align-items: start; justify-content: space-between; margin-bottom: 30px;">
            <div style="text-align: start; font-size: 102%; padding: 5px; width: 58%;">
                <h4 style="font-size: 18px;font-weight: 600;">${offer.title}</h4>
                <p style="font-size: 13px;">${offer.date}</p>
            </div>
            <div
                style="display: flex; flex-direction: column; text-align: center; align-items: center; justify-content: center; width: 33%;">
                <p style="font-size: 13px;">${offer.pln}</p>
                <button
                    style="padding: 6px 13px; background-color: rgb(67, 105, 163); font-size: 15px; border: none; outline: none; border-radius: 7px; cursor: pointer;">
                    <a style="color: inherit; color: white; text-decoration: none; display: flex; align-items: center;"
                        href="${offer.link}">
                        <img style="height: 16px; width: 16px; margin-right: 5px; border-radius: 50%;"
                            src="${offer.imgOlx}" /> Szczegóły
                    </a>
                </button>
            </div>
        </div>
    </div>
    



</body>

</html>
